<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo/Logo.svg" alt="логотип сайта место" class="header__logo">
        </header>

        <main>
            <section class="profile">
                <div class="profile__information-block">
                <img src="images/image.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    
                    <button aria-label="кнопнка для редактирования профиля" type="button" class="profile__button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                    </div>
            </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <article class="elements__card">
                        <img src="images/kirill-pershin-1088404-unsplash.png" alt="фото города Карачаевск" class="elements__card-image">
                        <div class="elements__card-information-block">
                        <h2 class="elements__card-title">Карачаевск</h2>
                        <button type="button" class="elements__card-button"></button>
                    </div>
                    </article>
                    <article class="elements__card">
                        <img src="images/kirill-pershin-1404681-unsplash.png" alt="фото горы Эльбрус" class="elements__card-image">
                        <div class="elements__card-information-block">
                        <h2 class="elements__card-title">Гора Эльбрус</h2>
                        <button type="button" class="elements__card-button"></button>
                    </div>
                    </article>
                    <article class="elements__card">
                        <img src="images/kirill-pershin-1556355-unsplash.png" alt="фото гор Домбай" class="elements__card-image">
                        <div class="elements__card-information-block">
                        <h2 class="elements__card-title">Домбай</h2>
                        <button type="button" class="elements__card-button"></button>
                    </div>
                    </article>
                    <article class="elements__card">
                        <img src="images/kirill-pershin-1404681-unsplash.png" alt="фото горы Эльбрус" class="elements__card-image">
                        <div class="elements__card-information-block">
                        <h2 class="elements__card-title">Гора Эльбрус</h2>
                        <button type="button" class="elements__card-button"></button>
                    </div>
                  </article>
                    <article class="elements__card">
                        <img src="images/kirill-pershin-1556355-unsplash.png" alt="фото гор Домбай" class="elements__card-image">
                        <div class="elements__card-information-block">
                        <h2 class="elements__card-title">Домбай</h2>
                        <button type="button" class="elements__card-button"></button>
                    </div>
                    </article>
                    <article class="elements__card">
                        <img src="images/kirill-pershin-1088404-unsplash.png" alt="фото Республики Карачаево-Черкесия" class="elements__card-image">
                        <div class="elements__card-information-block">
                        <h2 class="elements__card-title">Карачаево-Черкесия</h2>
                        <button type="button" class="elements__card-button"></button>
                    </div>
                    </article>
            
            </section>
</main>

<footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
</div>

<section class="popup">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
           <input type="text"  value="" placeholder="имя" class="popup__input popup__input_type_name" name="profileName">
           <input type="text" value="" placeholder="о себе" class="popup__input popup__input_type_activity" name="profileStatus">
           <button class="popup__button" type="submit">Сохранить</button>
         </form>
         <button class="popup__button-close" type="button"></button>
    </div>
    </section>

    <script src="scripts/index.js"></script>
</body>

</html>
